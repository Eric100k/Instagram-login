<!DOCTYPE html>
<html lang="en">
<head>
    <meta charser="utf-8">
    <meta name="viewport" content="width=device-width, install-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="Logo do instagram" class="logo">
                <div class="profile-photo">
                    <img src="img/download.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como shinji</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-me">Não é shinji ?</p>
                <p class="not-me">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app-txt">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=9C561414-3F24-4228-97F2-2F9EEC94A7D7&utm_content=lo&utm_medium=badge" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
